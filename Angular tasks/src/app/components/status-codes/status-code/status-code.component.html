<table border="1">
  <tr>
    <th>id</th>
    <th>description</th>
    <th>status</th>
    <th>object type name</th>
  </tr>
  <tr>
    <td appColor [color]="'blue'">{{ statusCode.id }}</td>
    <td (click)="onDescription(statusCode.description)">{{ statusCode.description }}</td>
    <td appColor [color]="'blue'">{{ statusCode.status }}</td>
    <td>{{ statusCode | objectTypeName }}</td>
  </tr>

</table>
<app-object-type [objectType]="statusCode.objectType"></app-object-type>
